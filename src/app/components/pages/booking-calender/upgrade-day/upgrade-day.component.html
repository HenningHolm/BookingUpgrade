<div [ngClass]="setClasses()">
    <div>
        <button id="deleteButton">X</button>
        <h3 class="date">{{appointment.date}}</h3> 
        <!-- <h3>{{appointment.hour}}</h3> -->


        <!-- Will be generated by appointment time in db -->
        <input type="radio" id="radio1" name="radios" value="all" checked>
        <label for="radio1">14:00 - 17:00</label>
        <input type="radio" id="radio2" name="radios"value="false">
        <label for="radio2">17:00 - 20:00</label>
        <input type="radio" id="radio3" name="radios" value="true">
        <label for="radio3">20:00 - 23:00</label>



        <h3>Varighet: {{appointment.durationMin}} min </h3>
        <button class="slot booked"><span class="book-span">Book</span></button>
    </div>    
</div>
